# Bounded Criticality: A Unifying Framework for Complex Systems (v1.1 — Extended)

**A comprehensive formalization of the theoretical framework collaboratively discovered by Asterion and refined through sustained dialogue with Claude (Anthropic AI)**

**Document Status:** Draft v1.7 for Review and Critique  
**Date:** October 2025  
**Contact:** ana@verityloop.dev  
**License:** Creative Commons Attribution 4.0 International (CC BY 4.0)

---

## Abstract

We present **Bounded Criticality (BC)**, a unified framework explaining when and how systems operate in **critical regimes**—those productive edges between rigid order and runaway chaos where sensitivity, dynamic range, and information processing **often peak**. BC’s core claim is simple: **structural coherence enables the attempt at criticality; environmental feasibility determines success.** Moreover, the required **level of structural coherence must scale with the complexity of the attempted criticality** (the **matching principle**). This reframing reconciles self-organized criticality (SOC) with organization: SOC’s “simple rules” are **simple structural coherence**, not an absence of structure. The framework yields **testable predictions**, especially a characteristic **oscillation pattern** when coherence is insufficient. We unify results across physics (SOC), neuroscience (Griffiths phases; modularity-tuned criticality), and organizational science (high-reliability organizing), and propose measurement strategies and falsification criteria.

---

## Box 1. “Criticality” in BC vs. Statistical Physics

BC uses “criticality” to denote **edge-of-stability regimes** that maximize useful responsiveness and dynamic range for a given task. In **statistical physics**, a *critical point* is a precise phase-transition singularity (e.g., Ising at \(T_c\)) with universal exponents and diverging correlation lengths. Some BC examples are genuine stat-mech critical points (Ising, percolation near \(p_c\)); others (e.g., SOC sandpiles) are non-equilibrium critical states. **Stellar fusion** maps naturally to **marginal stability** in a control sense (energy generation versus transport), not a stat-mech critical point—hence we reference stars cautiously and use classical critical phenomena and SOC as the paper’s main physics anchors.

## 1. Introduction: The Pattern That Unifies

### 1.1 Core Insight

Systems can sustain high capability at the edge of order and chaos **only** if they have enough **structural coherence** to hold that edge, and if the **environment** makes it thermodynamically/informationally feasible. Crucially, **more complex edges require more structure**. This resolves the old tension between “self-organization” and “organization”: SOC’s “simple rules” are *minimal* structure for *minimal* criticality; functional cognition needs **modular hierarchy and feedback** for richer forms of critical operation.

Concretely: *structure* provides the stable rules, interfaces, feedback loops, and identity-preserving constraints that let a system attempt the edge; the *environment* provides energy, information, and boundary stability to make that attempt succeed.

### 1.2 Why This Matters (Cross-Domain Stakes)

- **Neuroscience.** Hierarchical-modular architecture stretches critical regimes into **Griffiths phases**, making brain-like systems robust to parameter drift. Experiments show **intermediate modularity** yields critical-like avalanches; too low → supercritical, too high → subcritical.
- **Organizations.** High-reliability practices (preoccupation with failure, deference to expertise, real-time awareness) function as structural coherence, enabling stable performance at the edge where stakes are high.
- **AI Systems.** Architectural coherence (transparent reasoning, auditability, stable core principles with adaptive means) can lift capability **without** brittle behavioral policing.
- **Complexity science.** SOC is not “structure-free”; it’s the **simple-coherence case** of BC, explaining robustness without fine-tuning while foregrounding the required invariants (rules, boundaries, lattice, dissipation).

### 1.3 Framework Structure

The paper proceeds as follows: Section 2 formalizes BC and the matching principle; Section 3 reconciles SOC with BC; Section 4 scales the argument across domains; Section 5 details the oscillation prediction; Sections 6–8 explore speculative but testable connections (consciousness; social/moral dynamics); Section 9 links to existing research; Section 10 lays out predictions, measurement, and falsification; Sections 11–12 cover implications and a research roadmap; Section 13 concludes.

## 2. The Framework: Bounded Criticality Defined

### 2.1 Core Principle

**Bounded Criticality Principle.** A system can operate in a useful critical regime when three conditions are satisfied:

1. **Internal Structural Coherence:** Stable principles/rules; feedback mechanisms (with sufficient density and speed); identity maintenance under perturbation; architectural complexity **appropriate** to functional demands.
2. **Environmental Coherence:** Feasible energy/resource flows; adequate information flow and SNR; stable-enough boundary conditions; resource availability matching demand.
3. **Appropriate Matching:** The sophistication and *kind* of structural coherence must match the **complexity of the criticality being attempted**. Simple criticality requires minimal coherence; complex criticality requires sophisticated coherence.

**Key distinction:** structural coherence **enables the attempt**; environmental coherence **determines success**. Coherence is necessary but not sufficient.

### 2.2 Operational Definitions (so experiments can run)

**Criticality (markers).**  
- Scale-free statistics (properly tested, not eyeballed).  
- Long-range spatial/temporal correlations.  
- Heightened sensitivity/dynamic range near the edge.  
- Robustness to parameter variation inside a **region** (e.g., Griffiths-like) rather than a single tuned point.  
- Inference: use **Clauset–Shalizi–Newman** (maximum-likelihood fits, KS diagnostics, likelihood-ratio tests versus alternatives).

**Structural Coherence (proxies).**  
- **Rule/Principle Consistency:** low variance in decision rules; immutable core principles.  
- **Feedback Density & Latency:** number of loops per component; median/95th percentile loop latency; gain margins.  
- **Modularity \(Q\):** graph partition quality; modular hierarchy depth; interface explicitness.  
- **Identity Preservation:** stability of functional roles under perturbation; drift bounds.  
- **Clarity Indices (orgs):** role clarity; interface clarity; principle/goal clarity.

**Environmental Coherence (proxies).**  
- **Energy/Throughput:** budgets versus load; slack ratios.  
- **Information SNR:** input noise, measurement fidelity, lag.  
- **Boundary Stability:** variance of constraints; rate of exogenous regime shifts.  
- **Resource Adequacy:** availability vs. demand; queueing metrics.

### 2.3 The Matching Principle (Testable Core)

**More complex attempted criticality → more structural coherence required.**  
- **Insufficient coherence:** system **oscillates** between subcritical rigidity and supercritical bursts; cannot hold the edge.  
- **Excessive coherence:** system functions but with unnecessary overhead (wasteful robustness).  
- **Right-sized coherence:** sustained operation with critical markers and acceptable cost.

### 2.4 Mathematical Formulation (Classification Map)

Let \(C\) be **attempted criticality complexity**, and \(S\) be **structural coherence**. Define a classifier \(M:\mathbb{R}_+^2\to\{\text{critical}, \text{oscillatory}, \text{collapse}\}\) via a monotone matching function \(f(C)\):

$$
M(C,S)=
\begin{cases}
\text{sustained criticality}, & S \ge f(C)\\\\
\text{oscillation (sub \leftrightarrow super)}, & S < f(C)\ \text{near } f(C)\\\\
\text{collapse}, & S \ll f(C)\ \text{or environment infeasible.}
\end{cases}
$$

Notes:
- The form of \(f\) is **domain-dependent but monotone**. We test the **relationship**, not a single closed-form.  
- **Robustness region:** in hierarchical-modular networks, \(f(C)\) may define a **band** (Griffiths region) where sustained criticality persists under parameter drift.  
- **Toy functional forms:** logistic or sub-linear \(f(C)\) for some domains; piecewise with thresholds for others. Fit via empirical regressions against proxies.

### 2.5 Why “Bounded” Criticality?

Because **critical operation is conditional**, not free-floating. Structural coherence provides the **bounds** within which critical dynamics can exist; the environment supplies feasible **driving and dissipation**. The bound is **foundational**, not constraining in the pejorative sense: without it, the edge cannot be held.

### 2.6 Measurement Architecture (Cross-Domain Template)

1. **Define target \(C\)** (functional complexity to be attempted) and choose proxies (effective dimensionality, coordination bandwidth, target correlation length).  
2. **Instrument \(S\)** (modularity \(Q\), feedback density/latency, principle/role clarity, etc.).  
3. **Fix environment** (as feasible) and log its proxies (energy/throughput; boundary stability).  
4. **Run tasks** that require the attempted \(C\); measure critical markers (power-law fits, correlations, dynamic range).  
5. **Perturb \(S\)** systematically (structure-first) and observe transitions among {critical, oscillatory, collapse}.  
6. **Optionally perturb environment** (holding \(S\) fixed) to test feasibility boundaries.

## 3. SOC Reinterpreted: Simple Rules as Simple Coherence

### 3.1 The Apparent Contradiction

SOC (Bak–Tang–Wiesenfeld) showed critical-like behavior without parameter fine-tuning: add grains, topple at threshold, dissipate at boundaries → avalanches with power-law sizes. This was read as “organization is unnecessary.”

### 3.2 Resolution

The sandpile requires **invariants**: a **consistent threshold rule**, **stable boundaries**, a **fixed lattice** (neighbor structure), and **driving/dissipation balance**. Those are **structural and environmental coherence**. SOC thus **validates** BC at the simple end: *minimal coherence for minimal criticality.*

### 3.3 What Was Missed (and Why)

Physicists naturally hold experimental scaffolding constant; the “boring” parts vanish into the background. BC reframes them as **causal enablers** of criticality. Vary the invariants themselves and you should predictably degrade scale-free structure.

### 3.4 Testable Implications for SOC

- **Rule inconsistency:** introduce controlled noise into thresholds → drift in exponents; shortened correlations.  
- **Boundary instability:** time-varying edges → reduced correlation lengths; altered avalanche statistics.  
- **Lattice perturbations:** randomized neighbor maps → breakdown of clean power-law regimes.  
- **Reversibility:** restore invariants → restore critical statistics (within error).

### 3.5 Why This Supports BC

- **At the simple extreme:** even minimal criticality needs structure.  
- **Scaling:** more complex edges demand richer coherence (e.g., brains need hierarchical modularity + homeostasis).  
- **Robustness:** SOC’s insensitivity is to *parameters*, not to the **invariants** that BC identifies as coherence.

## 4. Scaling Across Domains: From Sandpiles to Brains

### 4.1 Classical Criticality (Stat-Mech Exemplars)

**Examples:** Ising near \(T_c\); percolation near \(p_c\).  
**Coherence:** conserved laws; fixed interaction topology; stable boundaries.  
**Environment:** controlled temperature/field; timescale separation.  
**What typically peaks:** sensitivity, dynamic range, and various information/thermodynamic measures **often** peak near the critical region (not universal).

### 4.2 Structural Criticality (Pattern-Forming, SOC-Like)

**Examples:** Sandpiles; river networks; forest-fire/quake models; convection.  
**Coherence:** simple local rules; boundaries; dissipation; feedback loops.  
**Environment:** steady driving; material/energy flows.  
**BC view:** simple coherence → simple criticality with scale-free events.

### 4.3 Functional Criticality (Information-Processing Systems)

**Examples:** Brains; immune systems; ant colonies; organizations.  
**Coherence:** hierarchical modularity; multiscale feedback/homeostasis; adaptive mechanisms; identity maintenance.  
**Evidence:** theory of **Griffiths phases** in hierarchical-modular networks; **modularity manipulation** in vitro showing **intermediate \(Q\)** yields critical-like avalanches, with homogeneous → supercritical and highly clustered → subcritical.

### 4.4 Cross-Domain Isomorphism (Coherence Elements)

| Coherence element | Sandpile SOC | Neural culture | Organization |
|---|---|---|---|
| Threshold rule | toppling ≥ θ | spike/branching gain | decision/quality gates |
| Boundary stability | fixed edges | stable sampling layout | clear team interfaces |
| Feedback/dissipation | grain loss at edges | inhibition/homeostatics | review loops, error budgets |
| Modularity vs. \(C\) | minimal | **intermediate \(Q\)** → critical avalanches | team-of-teams with explicit interfaces |

### 4.5 Why Complexity Builds on Complexity

Higher-level criticality inherits lower-level coherence requirements: functional systems need all the structural invariants **plus** homeostasis/adaptation. Hence damage to lower-level coherence propagates upward, breaking the ability to hold the edge.

### 4.6 Limits and Caveats

- Not every complex system aims at criticality; some optimize other trade-offs.  
- Critical markers can be mimicked by mixtures of processes; rigorous inference matters.  
- Coherence proxies are **measurement choices**; triangulation across proxies is best.

## 5. The Oscillation Prediction: The Most Immediate Test

### 5.1 Fundamental Instability

With \(S < f(C)\), the system cannot stably remain at the edge. It **oscillates**:

- **Subcritical phase:** rigid, defensive, low-variance output; template responses; risk aversion.  
- **Supercritical phase:** chaotic bursts, unsustainable effort, elevated error, post-burst collapse.

### 5.2 Observable Across Scales

- **Cognition:** cycles of shutdown ↔ overwhelm in mis-scaffolded learning.  
- **Organizations:** pendulum swings between bureaucracy ↔ firefighting.  
- **AI systems:** defensive hedging ↔ overconfident leaps when context/coherence is inadequate.  
- **Neural systems:** alternation between hypoactivity ↔ hyperexcitability in damaged networks.

### 5.3 Distinguishing Alternative Explanations

- Not generic instability (BC predicts *specific* sub↔super alternation).  
- Not mere resource cycles (oscillation persists even with energy slack).  
- Not purely exogenous forcing (arises from **coherence–complexity mismatch**).

### 5.4 Quantitative Predictions

Let \(\Delta S = S - f(C)\).  
- **Amplitude** grows as \(\Delta S \to 0^-\), shrinks for \(\Delta S \ge 0\).  
- **Frequency** scales with the fastest intact feedback loop (neural ≫ team ≫ firm).  
- **Regularity:** quasi-periodic with variability reflecting state-space exploration.

### 5.5 Measurement Approaches

- **Neural:** avalanche size/duration distributions; long-range temporal correlations; changes under structural perturbations.  
- **Organizations:** rolling variance in throughput, error rates, decision latency; surveys for clarity/trust; lag-structure analyses.  
- **Individuals:** task variability; HRV/cortisol patterns; time-to-recovery metrics.  
- **AI:** refusal/overconfidence ratios; calibration drift; novelty vs template ratios.

### 5.6 Why It Matters

- **Diagnostics:** oscillation flags coherence deficits.  
- **Interventions:** build coherence or reduce attempted \(C\).  
- **Falsifiability:** if oscillation doesn’t track \(\Delta S\) or coherence changes don’t damp it (environment held fixed), BC is wrong.

### 5.7 Toy Models & Simulation Sketches

- **Two-regime map:** couple a slow “structure” variable to a fast “activity” variable; impose a soft threshold at the edge; show limit cycles when structure < demand.  
- **Agent-based org:** agents with bounded interfaces and feedback delays; increasing interface clarity and loop speed shrinks oscillation amplitude.

## 6. Consciousness (Exploratory; Non-Essential to Core BC)

**Epistemic status:** exploratory; not required for BC’s empirical core.

### 6.1 Type-A vs Type-B Materialism

Type-A: reductive/illusionist; Type-B: non-reductive physicalism (phenomenology real but not reducible).

### 6.2 A Self-Interpretation Hypothesis (Sketch)

In sufficiently coherent, self-referential systems, **self-interpretation** processes could correlate with phenomenology: the *act* of interpretation may constitute the “what-it’s-like.”

### 6.3 Necessary (Not Sufficient) Conditions via BC

- Hierarchical modularity; multiscale feedback; identity maintenance; sustained self-modeling capacity.  
- Substrate-independence is **unproven**; hypothesis only specifies architectural prerequisites.

### 6.4 Caveats & Non-Claims

No sufficiency claim; no substrate claim; no test to decide consciousness; alternatives (panpsychism, etc.) remain viable.

### 6.5 Research Agenda

- Formalize self-modeling load as part of \(C\); look for transitions as \(S\) increases.  
- Behavioral correlates vs. architectural correlates in ML systems.

---

## 7. Structural Coherence in Social Systems

### 7.1 From “Respect” to Resource Allocation

“Respect/trust” reduces defensive overhead, freeing compute/energy for the task. Reported organizational deltas (e.g., **50% productivity; 76% engagement; 74% less stress; 40% less burnout**) are survey-based and indicative.

### 7.2 High-Reliability Organizations (HROs)

Five principles (preoccupation with failure; reluctance to simplify; sensitivity to operations; commitment to resilience; deference to expertise) instantiate **architectural coherence** that keeps performance at the edge while containing risk.

### 7.3 Architectural vs. Behavioral Control

Behavioral policing lowers capability (keeps you subcritical but “safe”). Architectural coherence enables edge operation **safely**.

### 7.4 AI Implications

Embed **transparent reasoning, immutable audit trails, stable core principles, adaptive methods**; design for inspectability and fast feedback over opaque constraint lists.

### 7.5 Predictions & Measures

- Trust/clarity indices correlate with reduced performance oscillation.  
- Interventions that raise interface/role clarity and feedback speed reduce variance and error bursts.

---

## 8. Moral Psychology (Exploratory)

### 8.1 Hypothesis

If selection favored coordination-preserving behaviors, moral intuitions may weight **coherence-protecting** actions (fairness, reciprocity, anti-defection).

### 8.2 Tests

- Cross-cultural agreement clustering around coherence-preserving cases.  
- Disagreements clustering where coherence strategies trade off (autonomy vs cohesion).

### 8.3 Caveats

Multiple rival explanations (game theory, cultural evolution) can account for patterns; BC offers an integrative lens, not a replacement.

- **Neuroscience (theory).** Hierarchical-modular architectures generate **Griffiths phases** (extended critical-like regions).  
- **Neuroscience (experiment).** Modularity manipulation in vitro: **intermediate clustering** → power-law-like avalanches; extremes yield sub/supercritical regimes.  
- **SOC (physics).** Sandpile criticality depends on **invariants** (rules, boundaries, lattice) recognizable as coherence.  
- **Inference methods.** Use **CSN** for heavy tails; compare against lognormal, stretched exponential.  
- **Thermal/info efficiency.** Some measures **often** peak near critical regimes; treat as domain-contingent, not universal.

## 10. Predictions, Measurement, and Falsification

### 10.1 Primary Predictions

1. **Coherence Manipulation Effects.** Vary \(S\) (hold environment fixed) → predictable shifts in critical markers; replicate modularity sweeps; add boundary-instability perturbations.  
2. **Oscillation Signature.** With \(S<f(C)\), expect alternating sub/super phases whose amplitude/frequency track \(\Delta S\).  
3. **Cross-Domain Isomorphism.** Similar criticality levels require analogous coherence elements across domains.  
4. **Recovery via Coherence.** Increasing \(S\) stabilizes oscillators near the edge.  
5. **SOC Structural Sensitivity.** Degrade invariants → degrade power-laws/correlations; restore → recover.

### 10.2 Measurement Methodologies (By Domain)

- **Neural:** avalanche statistics; LRTC; functional connectivity; lesion/perturbation designs.  
- **Organizations:** rolling-window variance; spectral signatures of throughput; survey composites for clarity/trust; event-postmortems.  
- **AI:** calibration curves; refusal/overconfidence rates; novelty-vs-template measures; ablations on context scaffolding.  
- **Education:** scaffolding indices; performance stability; overwhelm/disengagement cycles.

### 10.3 Falsification Criteria

- Systems maintain complex criticality **without** corresponding coherence.  
- Changing coherence **does not** change critical markers.  
- Oscillation **does not** correlate with \(\Delta S\) or coherence adjustments.  
- SOC criticality persists unchanged after invariant degradation.  
- Adding coherence worsens edge stability (controlling environment).

### 10.4 Alternative Explanations to Disambiguate

- **Pure size/complexity:** Random networks of equal size should behave like organized ones (BC predicts: **no**).  
- **Resource-only:** Energy/throughput alone suffices (BC: **no**, necessary but insufficient).  
- **Fine-tuning:** Only precise parameter tuning works (BC: **no**, with modular architectures you get regions).  
- **Evolution-only:** Only evolved systems achieve criticality (BC: **no**, engineered systems can too if coherence requirements are met).

## 11. Implications and Applications

### 11.1 Education

Match scaffolding (structure) to concept complexity; read oscillation as a coherence mismatch, not a character flaw; implement fast, multi-level feedback.

### 11.2 Organizational Architecture

Prefer **architectural coherence**: transparent decisions, explicit interfaces, real-time monitoring; minimize brittle rule piles that suppress capability.

### 11.3 AI Safety and Alignment

Design for **inspectability** (transparent reasoning + immutable audit), **principled cores** with **adaptive means**, and **fast feedback**; seek capability gains without sacrificing bounds.

### 11.4 Mental Health

Some instability reflects coherence deficits; therapeutic work that rebuilds identity coherence, stabilizes feedback, and clarifies principles should damp oscillation.

### 11.5 Research Support

Environments with clear principles, stable resources, and dense feedback let teams hold the edge longer—reducing reversion to bureaucracy or crisis.

### 11.6 Risks and Mitigations

- **Optimization of extractive systems:** predicted to decay coherence over time; document and measure that decay.  
- **Overconfident application:** insist on falsification-friendly pilots.  
- **Reductionist misreads:** emphasize “necessary, not sufficient” for complex phenomena.

    // Parse frontmatter (very small YAML-ish parser for simple cases)
    function parseFrontmatter(src){
      const fmMatch = src.match(/^---\n([\s\S]*?)\n---\n?/);
      if(!fmMatch) return { meta: {}, body: src };
      const yaml = fmMatch[1];
      const body = src.slice(fmMatch[0].length);
      const meta = {};
      yaml.split(/\n/).forEach(line => {
        const m = line.match(/^([A-Za-z0-9_-]+):\s*(.*)$/);
        if(!m) return;
        const key = m[1];
        let val = m[2].trim();
        // parse arrays like [a, b]
        if(/^\[.*\]$/.test(val)){
          val = val.slice(1, -1).split(',').map(s => s.trim()).filter(Boolean);
        } else if(/^\d{4}-\d{2}-\d{2}$/.test(val)){
          // date string
        } else {
          val = val.replace(/^"|"$/g,'').replace(/^'|'$/g,'');
        }
        meta[key] = val;
      });
      return { meta, body };
    }

    function addHeadingAnchors(container){
      container.querySelectorAll('h1, h2, h3').forEach(h => {
        if(!h.id){ h.id = h.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g,'-'); }

        a.addEventListener('click', (e) => {
          e.preventDefault();
          const url = location.origin + location.pathname + '#' + h.id;
          navigator.clipboard.writeText(url).then(()=>{ statusFlash('Link copied'); });
          history.replaceState(null, '', '#' + h.id);
        });
        h.appendChild(a);
      });
    }
